<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pozycji</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="loginModal" class="modal">
        <div class="modal-content login-modal-content">
            <h2><span class="topfund-brand">Kalkulator</span> <span class="terminal-text">Pozycji</span></h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Nazwa użytkownika" required>
                <input type="password" id="loginPassword" placeholder="Hasło" required>
                <button type="submit">Zaloguj</button>
            </form>
            <p id="loginError" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="app" class="hidden">
        <h1>Kalkulator Pozycji</h1>
        <div class="main-container">
            <div class="left-column">
                <div class="card settings-card">
                    <h2>Ustawienia</h2>
                    <div class="presets">
                        <button id="defaultPreset" class="preset-btn">Domyślne</button>
                        <button id="aggressivePreset" class="preset-btn">Agresywne</button>
                        <button id="customPreset" class="preset-btn">Własne</button>
                    </div>
                    <div class="controls-container">
                        <div class="input-group">
                            <label for="capital">Kapitał (USD):</label>
                            <input type="number" id="capital" value="1000" min="0">
                        </div>
                        <div class="input-group">
                            <label for="groupCount">Ilość grup: <span id="groupCountValue">6</span></label>
                            <input type="range" id="groupCount" min="1" max="20" value="6">
                        </div>
                        <div class="input-group">
                            <label for="positionCount">Pozycji w grupie: <span id="positionCountValue">3</span></label>
                            <input type="range" id="positionCount" min="1" max="10" value="3">
                        </div>
                        <div class="input-group">
                            <label for="weightFactor">Współczynnik wzrostu wagi: <span id="weightFactorValue">20</span>%</label>
                            <input type="range" id="weightFactor" min="0" max="100" value="20">
                        </div>
                    </div>
                    <button id="toggleWeights" class="btn-secondary">Pokaż wagi</button>
                </div>
                <div id="weightsCard" class="card weights-card hidden">
                    <h3>Wagi dla grup</h3>
                    <div id="weights-container" class="weights-container"></div>
                </div>
            </div>
            <div class="card results-card">
                <h2>Wyniki</h2>
                <div id="results" class="results-display-grid"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
